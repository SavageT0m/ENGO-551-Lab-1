{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block content %}
<h1> This is the Sign Up </h1>
<form method="POST">
    <h3 align="center">
        Sign Up
    </h3>

    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email"/>

    </div>

    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name"/>

    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name"/>

    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password"/>

    </div>

    <div class="form-group">
        <label for="password_check">Password Check</label>
        <input type="password_check" class="form-control" id="password_check" name="password_check" placeholder="Re-enter Password"/>

    </div>

    <br />

    <button type="submit" class="btn btn-primary btn-lg">Submit</button>

</form>
{% endblock %}
